<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TodoList/mangaslist</title>
</head>

<body>
    <main>
        <section class="front">
            <h1>Mangas List / TodoList</h1>
            <input type="text" class="input todo">
            <div class="btns">
                <button class="add btn">AddElement</button>
                <button class="del btn">ClearData</button>
            </div>
        </section>
        <div class="container">
            <section class="ourList"></section>
        </div>
        <div class="responsiveEvents">
            <input type="text" class="input search">
            <button class="btn collapse">COLLAPSE</button>
            <button class="btn vertical">HORIZONTAL</button>
        </div>

        <section class="savedElements">

        </section>
    </main>
    <footer>
        <div class="footer">
            <p>MY TODOLIST</p>
        </div>

    </footer>

    <script type="module" src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/b5ec06757b.js" crossorigin="anonymous"></script>
</body>

</html>
